
<div ng-controller="ViewAllAlertsCtrl" ng-init="getAllAlerts()">
<section id="main-content">
          <section class="wrapper">            
              
      <div class="row"><h1>&nbsp;&nbsp;Alerts</h1></div>
		
		 		 <div class="row">
                  <div class="col-lg-12">
                                             
                          <table class="table table-striped table-advance table-hover">
                           <tbody>
                              <tr>
                                 <th style="text-align: center;">Description</th>
                                 <th style="text-align: center;">Severity</th>
                                 <th style="text-align: center;">Date</th>
                                 <th style="text-align: center;">Action</th>
                              </tr>
                                 <tr ng-repeat="activeAdminAlert in activeAdminAlerts">
                                 <td style="text-align: center;">{{activeAdminAlert.description}}</td>
                                 <td style="text-align: center;">{{activeAdminAlert.severity}}</td>
                                 <td style="text-align: center;">{{activeAdminAlert.date}}</td>
                                 <td style="text-align: center;">
                                  <div class="btn-group">
                                      <a href="#" ng-click="publishAlert(activeAdminAlert)">Publish</a>
                                    <!--   <a href ng-click="deleteCall(this)">Delete</a> -->
                                  </div>
                                  </td>
                              </tr>
                              </tbody>
                              </table>
                           </div>
              </div> 
      </section>
      </section>
      </div>
